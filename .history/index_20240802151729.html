<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Výsledky zápasov 2024</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/logo.jpg" alt="logo" height="200px" />
      <h1>TENNIS CONSPIRACY</h1>
      <img src="img/logo.jpg" alt="logo" height="200px" />
    </header>
    <div class="main">
      <aside class="left">
        <h3>Zápasy</h3>
        <ul>
          <li>
            <div class="match">
              <div class="match-header">
                <p>9:00 - 11:30</p>
                <p>16.6.2024</p>
              </div>
              <p class="match-score">
                <span class="player win">Bady</span>5 - 7 | 3 - 6
                <span class="player lose">Wicta</span>
              </p>
            </div>
          </li>
          <li>
            <div class="match">
              <div class="match-header"><p>16.6.2024</p></div>
              <p class="match-score">
                <span class="player lose">Bady</span>6-3 | 6-3
                <span class="player win">Wicta</span>
              </p>
            </div>
          </li>
          <li>
            <div class="match">
              <div class="match-header"><p>10.6.2024</p></div>
              <p class="match-score">
                <span class="player win">Bady</span>6-7(3-7) 3-6
                <span class="player lose">Wicta</span>
              </p>
            </div>
          </li>
          <li>
            <div class="match">
              <div class="match-header"><p>3.6.2024</p></div>
              <p class="match-score">
                <span class="player win">Bady</span>6-3 3-6 6-3
                <span class="player lose">Wicta</span>
              </p>
            </div>
          </li>
          <li>
            <div class="match">
              <div class="match-header"><p>16.5.2024</p></div>
              <p class="match-score">
                <span class="player lose">Bady</span>5-7 3-6
                <span class="player win">Wicta</span>
              </p>
            </div>
          </li>
        </ul>
      </aside>
      <main>MAIN CONTENT</main>
      <aside class="right">RIGHT</aside>
    </div>
    <footer>created by Bady @2024</footer>
  </body>
</html>
